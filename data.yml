_prefs:
  disabled: []
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: false
name: MBS compatible from ClearTables
description: A style designed for use with ClearTables
attribution: 'Data Â© OpenStreetMap contributors'
center:
  - 0
  - 0
  - 4
minzoom: 0
maxzoom: 16
# Various parts to be included later on
_parts:
  extents: &extents
    extent: -20037508,-20037508,20037508,20037508
    srs-name: "900913"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
  osm2pgsql: &osm2pgsql
    type: postgis
    dbname: "gis"
    key_field: ""
    geometry_field: "way"
    extent: "-20037508,-20037508,20037508,20037508"
Layer:
  - id: water
    geometry: polygon
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way
          FROM water_areas
          WHERE way_area > 0.01*!pixel_width!::real*!pixel_height!::real
        ) AS water
  - id: waterway
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way,
            waterway::text AS class
            -- todo: intermittent streams
          FROM waterways
          WHERE waterway IN ('river')
            OR (z(!scale_denominator!) >= 7 AND waterway IN ('canal'))
            OR (z(!scale_denominator!) >= 11 AND waterway IN ('stream'))
            OR (z(!scale_denominator!) >= 13 AND waterway IN ('drain', 'ditch'))
          ORDER BY layer
        ) AS waterways
    properties:
      minzoom: 8
  - id: building
    geometry: polygon
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way
          FROM buildings
          WHERE way_area > 0.01*!pixel_width!::real*!pixel_height!::real
        ) AS buildings
    properties:
      minzoom: 12